<div class="fullscreen-center">
  <div class="signin-container">
      <h1 class="signin-title">Welcome</h1>
      <form class="form" [formGroup]="loginForm">
          
          <div class="input-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" name="email" id="email">
              <!-- <span class="msg">Valid email</span> -->
          </div>
          
          <div class="input-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" name="password" id="password">
              <!-- <span class="msg">Incorrect password</span> -->
          </div>
          
          <button type="submit" [disabled]="loginForm.invalid || (loginForm.value.password != loginForm.value.password)" class="signin-button" (click)="submit()">Signin</button>
      </form>
  </div>
</div>
